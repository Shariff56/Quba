<!DOCTYPE html>
<html>
<head>
    <title>Quick Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Navigation Bar Styles */
        nav {
            background-color: #146712;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover, .nav-links a.active {
            border-bottom: 2px solid white;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Existing Payment Form Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        h2 {
            text-align: center;
            padding: 20px;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        
        .input-group {
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #146712;
            outline: none;
            box-shadow: 0 0 0 2px rgba(20, 103, 18, 0.2);
        }
        
        button {
            background: #146712;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #11570f;
        }

        /* Footer Styles */
        footer {
            background-color: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: #146712;
                flex-direction: column;
                padding: 20px;
                align-items: center;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            h2 {
                padding: 15px;
                font-size: 1.3rem;
            }
            
            .form {
                padding: 15px;
                gap: 12px;
            }
            
            input, button {
                padding: 10px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Masjid-E-Quba</a>
            <button class="mobile-menu-btn">☰</button>
            <ul class="nav-links">
                <li><a href="index.html#updates">Updates</a></li>
                <li><a href="#" class="active">Donate</a></li>
                <li><a href="Madaresa.html">Madarasa</a></li>
                <li><a href="chatbot.html">Chat-bot</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h2>Make Payment</h2>
            <div class="form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="amount">Amount ₹:</label>
                    <input type="number" id="amount" min="1" placeholder="Enter amount" required>
                </div>
                <button onclick="startPayment()">Pay Now</button>
            </div>
        </div>
    </div>

   
   

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Payment function
        async function startPayment() {
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            
            if (!name || !amount) {
                alert('Please enter both name and amount');
                return;
            }

            // Generate unique transaction ID
            const transactionId = 'TXN' + Date.now();
            
            // Save data temporarily
            sessionStorage.setItem('paymentData', JSON.stringify({
                name: name,
                amount: amount,
                transactionId: transactionId
            }));

            // Redirect to payment processor
            window.location.href = `/process-payment?name=${encodeURIComponent(name)}&amount=${amount}&transactionId=${transactionId}`;
        }
    </script>
</body>
</html>
